<!doctype html>
<html lang="en">
    <head>
        <link rel="icon" href="/public/img/fb_logo.png" />
        <title>Facebook</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/signup.css">
    </head>

    <body>
        <div class="class-main">
            <div class="container">
                <div class="logo-container">
                    <img src="/public/img/logo.png" alt="Facebook Logo" class="logo">
                </div>
                <form>
                    <h2 class="first_title">Create a new account</h2>
                    <p class="first_sub_title" id="sub_title">It's quick and easy.</p>
                    <hr/>
                    <!-- Input section start -->
                    <div class="input">
                        <input type="text" placeholder="First name" class="first_name" id="all" required>
                        <input type="text" placeholder="Sure Name" class="sure_name" id="all" required>
                        <br/>
                        <input type="text" placeholder="Mobile number or email address" id="all1" required>
                        <br/>
                        <input type="password" placeholder="New Password" id="all1" required>
                        <br/>
                    </div>
                    <!-- Input section end -->
                    <!-- date of birth section start -->
                    <p class="sub_title_2" id="sub_title">Date of birth</p>
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                    <select>
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>Mar</option>
                        <option>Apr</option>
                        <option>May</option>
                        <option>Jun</option>
                        <option>Jul</option>
                        <option>Aug</option>
                        <option>Sep</option>
                        <option>Oct</option>
                        <option>Nov</option>
                        <option>Dec</option>
                    </select>
                    <select>
                        <option>2024</option>
                        <option>2023</option>
                        <option>2022</option>
                        <option>2021</option>
                        <option>2020</option>
                        <option>2019</option>
                        <option>2018</option>
                        <option>2017</option>
                        <option>2016</option>
                        <option>2015</option>
                        <option>2014</option>
                        <option>2013</option>
                    </select>
                    <!-- date of birth section end -->
                    <!-- gender section start -->
                    <p class="sub_title_3" id="sub_title">Gender</p>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="female" id="all_gender">
                            <label for="female">Female</label>
                            <input type="radio" name="gender" value="Female"/>
                        </div>
                        <div class="male" id="all_gender">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" value="Male"/>
                        </div>
                        <div class="other" id="all_gender">
                            <label for="other">Custom</label>
                            <input type="radio" name="gender" value="Other"/>
                        </div>
                    </div>
                    <!-- gender section end -->
                    <p class="sub_title_4">
                        By clicking Sign Up, you agree to our <a href="#">Terms, Privacy Policy</a> and <a href="#">Cookies Policy</a>. You may receive SMS notifications from us and can opt out at any time.
                    </p>
                    <input type="submit" value="Sign up" class="submit"/>
                    <p class="already-account"><a href="fb_signin.html">Already have an account?</a></p>
                </form>
            </div>
           
           
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
