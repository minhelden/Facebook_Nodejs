<!doctype html>
<html lang="en">
<head>
    <link rel="icon" href="/public/img/logo_fb.png" />
    <title>Facebook</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/loginAdminQL.css">
</head>

<body id="myBody">
    <section class="hd-login">
        <div class="container">
            <div class="header-top">
                <div class="header-logo">
                    <a href="fb_signin.html" style="display: flex; text-decoration: none; align-items: center;">
                        <img width="100" height="45" src="/public/img/logo_fb.png" alt="">
                        <h1 class=" title">Face <span style="color: #0078d4;">Book</span></h1>
                    </a>
                </div>
           
                <div class="overlay-scale overlay">
                    <button type="button" class="overlay-close"><i class="fa fa-times" aria-hidden="true"></i></button>
                    <nav>
                        <ul>
                            <li><a href="fb_signin.html" class="active">Home</a></li>
                            <li><a
                                    href="#new">New</a>
                            </li>
                            <li><a
                                    href="#game">Game</a>
                            </li>
                            <li><a
                                    href="#contact">Contact</a>
                            </li>
                            <li><a
                                    href="#share">Share</a>
                            </li>
                            <li><a
                                    href="login.html">Account</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div id="user">
            <video muted autoplay loop src="../../../public/video/BackGround.mp4" style="position: absolute;"></video>
            <div class="wrapper">
                <div class="form-box login" id="login">
                    <h2>Đăng nhập</h2>
                    <form action="#" id="signInForm">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="person"></ion-icon>
                            </span>
                            <input id="tai_khoan_login" type="text" required>
                            <label>Tài khoản</label>
                        </div>
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="lock-closed"></ion-icon>
                            </span>
                            <input id="mat_khau_login" type="password" required>
                            <label>Mật khẩu</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">Lưu mật khẩu</label>
                        </div>
                        <button type="submit" class="btn">Đăng nhập</button>               
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
        integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/modernizr-2.6.2.min.js"></script>
    <script src="../js/classie.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/class.js"></script>
    <script src="../services/callApi.js"></script>
    <script src="../js/loginAdminQL.js"></script>

</body>

</html>
